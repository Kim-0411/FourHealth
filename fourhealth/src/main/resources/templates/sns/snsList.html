<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head th:replace="fragments/head :: headFragment"></head>
<body>
   <div id="preloader">
       <div class="yummy-load"></div>
   </div>
   <div th:replace="fragments/TopHeader :: topHeaderFragment"></div>
   <header class="header_area" th:replace="fragments/header :: headerFragment"></header>
   <div class="center-block">
   	<div class="container">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Code</th>
					<th>Id</th>
					<th>Date</th>
					<th>Contents</th>
					<th>File</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(snsList)>0}" th:each="s : ${snsList}">
					<td th:text="${s.userSnsCode}"></td>
					<td th:text="${s.userId}"></td>
					<td th:text="${s.userSnsRegDate}"></td>
					<td th:text="${s.userSnsContents}"></td>
					<td th:text="${s.userSnsUploadFile}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/snsInsert(userId=${session.SID})}">New</a>
	</div>
	</div>
    <div th:replace="fragments/Footer_Menu :: FooterMenuFragment"></div>
    <div th:replace="fragments/Jquery :: jsFragment"></div>
</body>
</html>
