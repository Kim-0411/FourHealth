<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head th:replace="fragments/head :: headFragment"></head>
<body>
    <div id="preloader">
    	<div class="yummy-load"></div>
    </div>
    <div th:replace="fragments/TopHeader :: topHeaderFragment"></div>
    <header class="header_area" th:replace="fragments/header :: headerFragment"></header>
    <style>
.hero {
  padding: 6.25rem 0px !important;
  margin: 0px !important;
}
.cardbox {
  border-radius: 3px;
  margin-bottom: 20px;
  padding: 0px !important;
}
.container {

}

/* ------------------------------- */
/* Cardbox Heading
---------------------------------- */
.cardbox .cardbox-heading {
  padding: 16px;
  margin: 0;
}
.cardbox .btn-flat.btn-flat-icon {
 border-radius: 50%;
 font-size: 24px;
 height: 32px;
 width: 32px;
 padding: 0;
 overflow: hidden;
 color: #fff !important;
 background: #b5b6b6;
 
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
}
/* ------------------------------- */
/* Media Section
---------------------------------- */
.media {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: start;
  align-items: flex-start;
}
.d-flex {
  display: -ms-flexbox !important;
  display: flex !important;
}
.media .mr-3{
  margin-right: 1rem !important;
}
.media img{
  width: 48px !important;
  height: 48px !important;
  padding: 2px;
  border: 2px solid #f4f4f4;
} 
.media-body {
  -ms-flex: 1;
  flex: 1;
  padding: .4rem !important;
}
.media-body p{
  font-family: '나눔고딕', serif;	
  font-weight: 500 !important;
  font-size: 14px;
  color: #88898a;
}
.media-body small span{
  font-family: '나눔고딕', serif;	
  font-size: 12px;
  color: #aaa;
  margin-right: 10px;
}


/* ------------------------------- */
/* Cardbox Item
---------------------------------- */
.cardbox .cardbox-item {
    position: relative;
    display: block;
}
.cardbox .cardbox-item img{
}
.img-responsive{
    display: block;
    max-width: 100%;
    height: auto;
}	
.fw {
    width: 100% !important;
	height: auto;
}


/* ------------------------------- */
/* Cardbox Base
---------------------------------- */
.cardbox-base{
 border-bottom: 2px solid #f4f4f4;
}	
.cardbox-base ul{
 margin: 10px 0px 10px 15px!important; 
 padding: 10px !important;
 font-size: 0px;	
  display: inline-block;
}
.cardbox-base li {
  list-style: none;
  margin: 0px 0px 0px -8px !important;
  padding: 0px 0px 0px 0px !important;
  display: inline-block;
}

.cardbox-base li a{
  margin: 0px !important;
  padding: 0px !important;
}
.cardbox-base li a i{
 position: relative;
 top: 4px; 
 font-size: 16px;
 color: #8d8d8d;
 margin-right: 15px;
}
.cardbox-base li a span{
 font-family: '나눔고딕', serif;
 font-size: 13px;
 color: #8d8d8d;
}
.cardbox-base li a em{
 font-family: '나눔고딕', serif;
 font-size: 13px;
 text-align:left;
 color: #8d8d8d;
}
.cardbox-base li a img{
  width: 25px;
  height: 25px;
  margin: 0px !important;
  border: 2px solid #fff;
}


/* ------------------------------- */
/* Cardbox Comments
---------------------------------- */
.cardbox-comments{
  padding: 10px 40px 20px 40px !important;
  font-size: 0px;	
  text-align: center;
  display: inline-block;
}

.cardbox-comments .comment-body {
  overflow: auto;
}
.search {
 position: relative;
 right: -60px;
 top: -12px;
 margin-bottom: -40px;
 border: 1px solid #f4f4f4;	
 width: 100%;
 overflow: hidden;
}
.search input[type="text"] {
 background-color: #fff;
 line-height: 10px;
 padding: 15px 60px 20px 10px;
 width: 350px;
 height: 100px;
 font-family: '나눔고딕', serif;
 font-size: 13px;
 color: #8d8d8d;
 font-weight: 500;
}
.search button {
 position: absolute;
 right: 0;
 top: 0px;
 border: none;
 background-color: transparent;
 color: #bbbbbb;
 padding: 15px 25px;
 cursor: pointer;
 
 display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
}
.search button i {
font-size: 20px;
line-height: 30px;
display: block;
} 
#sidebox { 
font-family: '나눔고딕', serif;
font-size: 13px;
position:absolute; 
width:120px; 
top:300px; 
left:300px; 
padding: 3px 10px 
}

/* ------------------------------- */
/* Author
---------------------------------- */
.author a{
 font-family: '나눔고딕', serif;
 font-size: 16px;
 color: #00C4CF;
}
.author p{
 font-family: '나눔고딕', serif;
 font-size: 16px;
 color: #8d8d8d;
}
    </style>
	<div class="center-block">
         <section class="hero">
         <div class="container" style="box-shadow: 1px 1px 1px 1px grey;">
          <div class="row"  th:if="${#lists.size(snsList)>0}" th:each="s : ${snsList}">	
		  
		   <div class="col-lg-6 offset-lg-3">
			
			<div class="cardbox shadow-lg bg-white">
			 
			  <div class="media m-0">
			   <div class="d-flex mr-3">
				<a href=""><img class="img-fluid rounded-circle" src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/4.jpg" alt="User"></a>
			   </div>
			   <div class="media-body" >
			    <p class="m-0" th:text="${s.userId}"></p>
				<small><span><i class="icon ion-md-time" th:text="${s.userSnsRegDate}"></i></span></small>
			   </div>
			  </div><!--/ media -->
			 </div><!--/ cardbox-heading -->
			  
			 <div class="cardbox-item"><img th:src="${s.snsImageUrl}">  <!-- image/207_about-bg.jpg  -->
			 </img></div><!--/ cardbox-item -->
			 <div class="cardbox-item"  th:text="${s.userSnsContents}">
			 </div><!--/ cardbox-item -->
			 <div class="cardbox-base">
			  <ul class="float-right">
			   <li><a><i class="far fa-comment-dots"></i></a></li>
			   <li><a><em class="mr-5">12</em></a></li>
			  </ul>
			  <ul>
			   <li><a><i class="far fa-heart"></i></a></li>
			   <li><a><span>242</span></a></li>
			  </ul>			   
			 </div><!--/ cardbox-base -->
			 <div class="cardbox-comments">
			  <div class="search">
			   <input placeholder="Write a comment" type="text" class="form-control">
			   <button><i class="far fa-check-circle fa-fw" style="margin-top: 20px; 
			   "></i></button>
			  </div><!--/. Search -->
			 </div><!--/ cardbox-like -->			  
					
			</div><!--/ cardbox -->

           </div><!--/ col-lg-6 -->	
		   <div class="col-lg-2"  id="sidebox" style="box-shadow: 1px 1px 1px 1px grey;">
			<div class="p-2 mb-1 bg-white">
				<div style="text-align: center;"><a th:href="@{/snsInsert(userId=${session.SID})}">New</a></div>
			</div>
		   </div><!--/ col-lg-3 -->
			
          </div><!--/ row -->
         </div><!--/ container -->
        </section>
    </div>
    <script type="text/javascript">
    var currentPosition = parseInt($("#sidebox").css("top")); 
    $(window).scroll(function() { 
    	var position = $(window).scrollTop(); 
    	$("#sidebox").stop().animate({"top":position+currentPosition+"px"},1000); 
    });

    </script>
    <div th:replace="fragments/Footer_Menu :: FooterMenuFragment"></div>
    <div th:replace="fragments/Jquery :: jsFragment"></div>
</body>
</html>
