<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/default_layout/trainer/default}">
<th:block layout:fragment="customContent">
	<h1>받은쪽지읽기</h1>
	<div class="row">
		<div class="col-md-9">
			<div class="card card-primary card-outline">
				<div class="card-header">
					<h3 class="card-title">쪽지읽기</h3>

					<div class="card-tools">
						<a href="#" class="btn btn-tool" title="Previous"><i
							class="fas fa-chevron-left"></i></a> <a href="#" class="btn btn-tool"
							title="Next"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>
				<!-- /.card-header -->
				<div class="card-body p-0">
					<div class="mailbox-read-info">
						<h6>
							보낸사람: : <span th:text="${msgInfo.sendId}" id="send_id" th:value="${msgInfo.sendId}"></span> <span
								class="mailbox-read-time float-right" th:text="${msgInfo.msgSendDate}"></span>
						</h6>
					</div>
					<!-- /.mailbox-read-info -->
					<div class="mailbox-controls with-border text-center">
						<div class="btn-group">
							<button type="button" class="btn btn-default btn-sm"
								data-container="body" title="Delete">
								<i class="far fa-trash-alt"></i>
							</button>
							<button type="button" class="btn btn-default btn-sm"
								data-container="body" title="Reply">
								<i class="fas fa-reply"></i>
							</button>
							<button type="button" class="btn btn-default btn-sm"
								data-container="body" title="Forward">
								<i class="fas fa-share"></i>
							</button>
						</div>
						<!-- /.btn-group -->
						<button type="button" class="btn btn-default btn-sm" title="Print">
							<i class="fas fa-print"></i>
						</button>
					</div>
					<!-- /.mailbox-controls -->
					<div class="mailbox-read-message">

						
						<p th:text="${msgInfo.msgContents}"></p>

					</div>
					<!-- /.mailbox-read-message -->
				</div>
				<div class="card-footer">
					<div class="float-right">
						<button type="button" class="btn btn-default">
							<i class="fas fa-reply"></i> Reply
						</button>
						<button type="button" class="btn btn-default">
							<i class="fas fa-share"></i> Forward
						</button>
					</div>
					<button type="button" class="btn btn-default">
						<i class="far fa-trash-alt"></i> Delete
					</button>
					<button type="button" class="btn btn-default" id="reply_btn" onclick="location.href='/trainerSendMessage?receiveId='+$('#send_id').text()">
						<i class="fas fa-print"></i> 답장
					</button>
				</div>
				<!-- /.card-footer -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.col -->

		<div class="col-md-3">
			<a th:href="@{/trainerSendMessage}" class="btn btn-primary btn-block mb-3">쪽지 작성</a>
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">쪽지</h3>

					<div class="card-tools">
						<button type="button" class="btn btn-tool"
							data-card-widget="collapse">
							<i class="fas fa-minus"></i>
						</button>
					</div>
				</div>
				<div class="card-body p-0">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item active"><a
							th:href="@{/trainerMessageReceiveManage}" class="nav-link"> <i
								class="fas fa-inbox"></i> 받은쪽지함 <span
								class="badge bg-primary float-right"
								th:text="${session.noReadMessageCnt}"></span>
						</a></li>
						<li class="nav-item"><a
							th:href="@{/trainerMessageSendManage}" class="nav-link"> <i
								class="far fa-envelope"></i> 보낸쪽지함
						</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
