<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/default_layout/trainer/default}">
<th:block layout:fragment="customContent">
	<h1>받은 쪽지함(로그인 됫다고 가정 id002)</h1>

	<div class="row">
		<div class="col-md-9">
			<div class="card card-primary card-outline">
				<div class="card-header">
					<h3 class="card-title">받은쪽지함</h3>
					<div class="card-tools">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control" placeholder="Search Mail">
							<div class="input-group-append">
								<div class="btn btn-primary">
									<i class="fas fa-search"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.card-header -->
				<div class="card-body p-0">
					<div class="mailbox-controls">
						<!-- Check all button -->
						<button type="button"
							class="btn btn-default btn-sm checkbox-toggle">
							<i class="far fa-square"></i>
						</button>
						<div class="btn-group">
							<button type="button" class="btn btn-default btn-sm">
								<i class="far fa-trash-alt"></i>
							</button>
							<button type="button" class="btn btn-default btn-sm">
								<i class="fas fa-reply"></i>
							</button>
							<button type="button" class="btn btn-default btn-sm">
								<i class="fas fa-share"></i>
							</button>
						</div>
						<!-- /.btn-group -->
						<button type="button" class="btn btn-default btn-sm">
							<i class="fas fa-sync-alt"></i>
						</button>
						<div class="float-right">
							1-50/200
							<div class="btn-group">
								<button type="button" class="btn btn-default btn-sm">
									<i class="fas fa-chevron-left"></i>
								</button>
								<button type="button" class="btn btn-default btn-sm">
									<i class="fas fa-chevron-right"></i>
								</button>
							</div>
							<!-- /.btn-group -->
						</div>
						<!-- /.float-right -->
					</div>
					<div class="table-responsive mailbox-messages">
						<table class="table table-hover table-striped">
							<tr>
								<td></td>
								<td>보낸사람</td>
								<td>내용</td>
								<td>발송일자</td>
								<td>읽은일자</td>
							</tr>
							<tbody>
								<tr th:each="m : ${receiveMsg}">
									<td>
										<div class="icheck-primary">
											<input type="checkbox" value="" th:id="${m.msgCode}">
											<label th:for="${m.msgCode}"></label>
										</div>
									</td>
									<td class="msg_val"><input type="hidden"
										th:value="${m.msgCode}" id="msg_code"> <a
										th:text="${m.sendId}"></a></td>
									<td><a
										th:href="@{/trainerReceiveMessageRead(msgCode=${m.msgCode})}"
										th:text="${#strings.substring(m.msgContents,0,7)}+..."></a></td>
									<td th:text="${m.msgSendDate}"></td>
									<td><span th:if="${m.msgReadDate == null}">읽지않음</span> <span
										th:unless="${m.msgReadDate == null}"
										th:text="${m.msgReadDate}"></span>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- /.table -->
					</div>
				</div>
			</div>
		</div>
		<!-- /.card -->
		<div class="col-md-3">
			<a th:href="@{/trainerSendMessage}" class="btn btn-primary btn-block mb-3">쪽지작성</a>
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">쪽지</h3>

					<div class="card-tools">
						<button type="button" class="btn btn-tool"
							data-card-widget="collapse">
							<i class="fas fa-minus"></i>
						</button>
					</div>
				</div>
				<div class="card-body p-0">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item active"><a th:href="@{/trainerMessageReceiveManage}" class="nav-link">
								<i class="fas fa-inbox"></i> 받은쪽지함 <span
								class="badge bg-primary float-right"
								th:text="${session.noReadMessageCnt}"></span>
						</a></li>
						<li class="nav-item"><a th:href="@{/trainerMessageSendManage}" class="nav-link"> <i
								class="far fa-envelope"></i> 보낸쪽지함
						</a></li>
					</ul>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
	</div>
</th:block>
</html>
<script th:inline="javascript">
  $(function () {
    //Enable check and uncheck all functionality
    $('.checkbox-toggle').click(function () {
      var clicks = $(this).data('clicks')
      if (clicks) {
        //Uncheck all checkboxes
        $('.mailbox-messages input[type=\'checkbox\']').prop('checked', false)
        $('.checkbox-toggle .far.fa-check-square').removeClass('fa-check-square').addClass('fa-square')
      } else {
        //Check all checkboxes
        $('.mailbox-messages input[type=\'checkbox\']').prop('checked', true)
        $('.checkbox-toggle .far.fa-square').removeClass('fa-square').addClass('fa-check-square')
      }
      $(this).data('clicks', !clicks)
    })

    //Handle starring for font awesome
    $('.mailbox-star').click(function (e) {
      e.preventDefault()
      //detect type
      var $this = $(this).find('a > i')
      var fa    = $this.hasClass('fa')

      //Switch states
      if (fa) {
        $this.toggleClass('fa-star')
        $this.toggleClass('fa-star-o')
      }
    })
  })

</script>
