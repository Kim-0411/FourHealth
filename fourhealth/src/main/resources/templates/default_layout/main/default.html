<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <!-- head Start -->
  <head th:replace="fragments/main/head :: headFragment"></head>
  <!-- head END -->

  <body>
    <!-- Preloader Start -->
    <div id="preloader">
      <div class="yummy-load"></div>
    </div>

    <!-- ****** Top Header Area Start ****** -->
    <div th:replace="fragments/main/TopHeader :: topHeaderFragment"></div>
    <!-- ****** Top Header Area End ****** -->

    <!-- ****** Header Area Start ****** -->
    <header
      class="header_area"
      th:replace="fragments/main/header :: headerFragment"
    ></header>
    <!-- ****** Header Area End ****** -->
    <div class="center-block">
      <div th:block layout:fragment="mainContent"></div>
    </div>

    <!-- ****** Footer Social Icon Area Start ****** -->
    <div
      th:replace="fragments/main/Footer_Social_Icon :: FooterSocialIconFragment"
    ></div>
    <!-- ****** Footer Social Icon Area End ****** -->

    <!-- ****** Footer Menu Area Start ****** -->
    <div th:replace="fragments/main/Footer_Menu :: FooterMenuFragment"></div>
    <!-- ****** Footer Menu Area End ****** -->

    <!-- Jquery-2.2.4 js start-->
    <div th:replace="fragments/main/Jquery :: jsFragment"></div>
    <!-- Jquery-2.2.4 js END -->
  </body>
</html>
