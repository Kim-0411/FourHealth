<!-- ****** Header Area Start ****** -->
<div class="Header_Area" th:fragment="headerFragment">
<title th:text="${title}"></title>
  <div class="row">
    <!-- Logo Area Start -->
    <div class="col-12" id="logo_area">
      <div class="logo_area text-center">
        <a href="/" class="yummy-logo">Four health</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <!-- 헤더 영역 navigation 메뉴 할당 -->
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#yummyfood-nav"
          aria-controls="yummyfood-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars" aria-hidden="true"></i> Menu
        </button>
        <!-- Menu Area Start -->
        <div
          class="ncollapse navbar-collapse justify-content-center"
          id="yummyfood-nav"
        >
          <!-- 
          2021/01/06 추가 사항 해야할 것
          # 해당 아이콘 클릭시 애니메이션 삭제(dropdown)
         -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="yummyDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ><i class="fas fa-bars"></i
            ></a>
            <div class="dropdown-menu" aria-labelledby="yummyDropdown">
              <a class="dropdown-item" th:href="@{/}">Home</a>
              <a class="dropdown-item" th:href="@{/promotionList}">#matching</a>
              <a class="dropdown-item" href="/sns">#SNS</a>
              <a class="dropdown-item" href="/food">#Food</a>
              <a class="dropdown-item" th:href="@{/exercise}">#Exercise</a>
              <a class="dropdown-item" href="/contact">#contact</a>
              <a class="dropdown-item" href="/about">#About</a>
            </div>
          </li>
          <ul class="navbar-nav" id="yummy-nav">
            <!-- HOME -->
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">
                Home <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <!-- MATHCING -->
              <a class="nav-link" th:href="@{/promotionList}">#matching</a>
            </li>
            <li class="nav-item">
              <!-- SNS -->
              <a class="nav-link" href="/sns">!SNS</a>
            </li>
            <li class="nav-item dropdown">
              <!-- INFORMATION -->
              <!-- INFORMATION 하위 리스트 정보 (식품, 운동 정보 리스트) -->
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="informationDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Information</a
              >
              <div class="dropdown-menu" aria-labelledby="informationDropdown">
                <a class="dropdown-item" href="/food">#Food</a>
                <a class="dropdown-item" href="/exercise">#Exercise</a>
                <a class="dropdown-item" href="/disease">#Disease</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <!-- CONCAT 게시판 -->
              <!-- 문의사항 신고 문의 리스트 -->
              <!-- 신고, 문의 게시판 안에서 작업   -->
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="informationDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >CONTACT</a
              >
              <!-- INFORMATION 하위 리스트 정보 (식품, 운동 정보 리스트) -->
              <div class="dropdown-menu" aria-labelledby="informationDropdown">
                <a class="dropdown-item" href="/inquiryInsert">#문의하기</a>
                <a class="dropdown-item" href="/reportInsert">#신고하기</a>
              </div>
            </li>

            <li class="nav-item">
              <!-- ABOUT 페이지 -->
              <a class="nav-link" href="/about">#About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
