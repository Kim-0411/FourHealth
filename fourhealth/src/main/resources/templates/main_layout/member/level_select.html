<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{default_layout/login/default}"
  lang="en"
>
<th:block layout:fragment="mainContent">
  <div id="signup" class="col-lg-6" style="margin-top:10rem;height:500px; display:flex; flex-direction:column; align-items: center;">
    <p> * 해당하는 유형을 선택해주세요</p>
    
    <div><a th:href="@{/mInsertPage(user_level_code=user_level_001)}" th:text="관리자" style="display: none"></a></div>
      <div class="select-box"><a th:href="@{/mInsertPage(user_level_code=user_level_003)}"  class="text-white">
        <input type="checkbox" value="user">사용자</a>
      </div>
      <div class="select-box mt-2"><a th:href="@{/mInsertPage(user_level_code=user_level_002)}" class="text-white">
        <input type="checkbox" value="trainer">트레이너</a>
      </div> 

      <div class="select-box mt-5">
        <a th:href="@{/mInsertPage(user_level_code=user_level_002)}" th:if="${session.SLEVEL =='user_level_002'}"
        class="text-white"></a>
        <a th:href="@{/mInsertPage(user_level_code=user_level_003)}" th:unless="${session.SLEVEL =='user_level_003'}"
        class="text-white" ></a>
       다음
      </a></div>
    </div>
  </div> 
</th:block>
</html>
