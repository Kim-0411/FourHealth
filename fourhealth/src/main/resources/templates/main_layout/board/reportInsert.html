<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{default_layout/main/default}" lang="en">
<title th:text="${title}"></title>

<th:block layout:fragment="mainContent">
    <div class="container">
        <h2 align="center">신고글 등록</h2>
        <form id="report_insert" name="report_inser" method="post" th:action="@{/reportInsertProc}">
            <table class="table table-striped">
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" id="reportTitle" class="form-control" name="reportTitle" />
                        <input type="hidden" th:value="${SID}" id="userId" name="userId" />
                    </td>
                </tr>
                <tr>
                    <td>나의 프로모션</td>
                    <td>
                        <select name="trainerUserMatchingCode" class="form-control" style="height: auto;">
								<th:block th:if="${#lists.size(reportPromotionList) > 0}" th:each="rp : ${reportPromotionList}">
                                    <option th:text="${rp.trainerPromotionName}" th:value="${rp.trainerUserMatchingCode}"></option>
								</th:block>
						</select>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2">신고 상세 내용</td>
                    <td class="col-sm-10">
                        <textarea class="form-control" rows="3" id="reportUserReasonDetail" name="reportUserReasonDetail"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" id="submit" value="신고 등록" class="btn">
        </form>
    </div>
</th:block>

</html>
