<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">회원가입</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/left.css" />
	<link rel="stylesheet" type="text/css" href="css/right.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="back">
		<div class="backRight"></div>
		<div class="backLeft"></div>
	</div>

	<div id="slideBox">
		<div class="topLayer">
			<div class="left" > 
			
				<div class="content">
					<h2>Sign Up</h2>
					<form method="post" onsubmit="return false;" id="sign_form">
						<div class="form-group">
							<input type="text" placeholder="userId" id="userId" />
							<input type="password" placeholder="userPassword" id="userPassword" />
							<input type="text" placeholder="userAddr" id="userAddr"/>
							<input type="text" placeholder="userName" id="userName" />
							<input type="text" placeholder="userBirth" id="userBirth"/>
							<input type="text" placeholder="userNickName"  id="userNickName"/>
							<input type="text" placeholder="userPhone" id="userPhone" />
							<input type="text" placeholder="userEmail" id="userEmail" />
							<p>성별 
							<input type="radio" name="gender" value="man" checked="checked">남
							<input type="radio" name="gender" value="woman">여
							</p>
							<p>회원권한
								<input type="radio" name="level" value="trainer">트레이너
								<input type="radio" name="level" value="user" checked="checked">사용자
							</p>					
						</div>
						
	
					</form>
					<button id="goLeft" class="off">Login</button>
					<button id="sign_up">Sign up</button>
				</div>
			</div>
			<div class="right">
				<div class="content">
					<h2>Login</h2>
					<form method="post" onsubmit="return false;">
						<div class="form-group">
							<label for="username" class="form-label">
							<input type="text"  placeholder="userId"/>
							<input type="text"  placeholder="userPw"/>
							</label> 
							<br>
						</div>
						<button id="goRight" class="off">Sign Up</button>
						<button id="login" type="submit">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	
		$(document).ready(function(){
		  $('#goRight').on('click', function(){
		    $('#slideBox').animate({
		      'marginLeft' : '0'
		    });
		    $('.topLayer').animate({
		      'marginLeft' : '100%'
		    });
		  });
		  $('#goLeft').on('click', function(){
		    $('#slideBox').animate({
		      'marginLeft' : '50%'
		    });
		    $('.topLayer').animate({
		      'marginLeft': '0'
		    });
		  });
		}); 
	
		
	$("#sign_up").on("click", function(){
			if($("#userId").val()==""){
				alert("아이디를 입력해주세요.");
				$("#userId").focus();
				return false;
			}
			if($("#userPassword").val()==""){
				alert("비밀번호를 입력해주세요.");
				$("#userPass").focus();
				return false;
			}
			if($("#userName").val()==""){
				alert("이름을 입력해주세요.");
				$("#userName").focus();
				return false;
			}
			if($("#userBirth").val()==""){
				alert("생년원일을 입력해주세요.");
				$("#userBirth").focus();
				return false;
			}
			if($("#userAddr	").val()==""){
				alert("주소를 입력해주세요.");
				$("#userAddr").focus();
				return false;
			}
			if($("#userAddr	").val()==""){
				alert("주소를 입력해주세요.");
				$("#userAddr").focus();
				return false;
			}
			if($("#userNickName").val()==""){
				alert("닉네임을 입력해주세요.");
				$("#userNickName").focus();
				return false;
			}
			if($("#userPhone").val()==""){
				alert("핸드폰번호를 입력해주세요.");
				$("#userPhone").focus();
				return false;
			}
			if($("#userEmail").val()==""){
				alert("이메일을 입력해주세요.");
				$("#userEmail").focus();
				return false;
			}
			if($("#userPhone").val()==""){
				alert("핸드폰번호를 입력해주세요.");
				$("#userPhone").focus();
				return false;
			}
			else{
				$('sign_form').submit();
			}
			
			
			
			});
			
			
			$("#login").on("click", function(){
				if($("#userId").val()==""){
					alert("아이디를 입력해주세요.");
					$("#userId").focus();
					return false;
				}
				if($("#userPassword").val()==""){
					alert("비밀번호를 입력해주세요.");
					$("#userPass").focus();
					return false;
				}
			});
		
		
		
		
	</script>
	

</body>
</html>
