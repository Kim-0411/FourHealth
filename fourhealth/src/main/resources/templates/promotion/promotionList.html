<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<!-- head Start -->

<head th:replace="fragments/head :: headFragment">


</head>
<style>
img {
	width : 200px;
	height: 200px;
}
.center-block{
	text-align: center;
}
 table{
	margin-top : 20px;
 	margin-left: auto;
 	margin-right: auto;
 	text-align: center;

}

</style>
<!-- head END -->

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="yummy-load"></div>
    </div>

    <!-- ****** Top Header Area Start ****** -->
    <div th:replace="fragments/TopHeader :: topHeaderFragment"></div>
    <!-- ****** Top Header Area End ****** -->

    <!-- ****** Header Area Start ****** -->
    <header class="header_area" th:replace="fragments/header :: headerFragment"></header>
    <!-- ****** Header Area End ****** -->


    <div class="center-block" >
		<div class="container">
       <table class = "table table-bordered">
		<thead>
			<tr>
				<th>프로모션 이름</th>
				<th>프로모션 사진</th>
				<th>프로모션 설명</th>
				<th>트레이너 아이디</th>
				<th>모집기간시작</th>
				<th>모집기간 끝</th>
				<th>모집인원</th>
				<th>현재모집인원</th>
				<th>등록일자</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:if="${#lists.size(promotionList) > 0}" th:each="p : ${promotionList}">
				<td>
				<a th:href="@{/proDetail(proCode=${p.trainerPromotionNoticeCode})}"><span th:text="${p.trainerPromotionName}"></span></a>
				</td>
				<td><img th:src="${p.proImageUrl}">  </td>
				<td th:text="${p.trainerPromotionShortContents}"></td>
				<td th:text="${p.userId}"></td>
				<td th:text="${p.trainerPromotionAttendStartDate}"></td>
				<td th:text="${p.trainerPromotionRecruitCloseDate}"></td>
				<td th:text="${p.trainerPromotionRecruitPeople}"></td>
				<td th:text="${p.trainerPromotionLiveAddPeople}"></td>
				<td th:text="${p.trainerMatchingSystemAddDate}"></td>			
			</tr>		
		</tbody>
	</table>
	<a th:href="@{/pro(userId=${session.USERID})}">트레이너 프로모션 등록하기</a>
		</div>
    </div>



    <!-- ****** Footer Menu Area Start ****** -->
    <div th:replace="fragments/Footer_Menu :: FooterMenuFragment"></div>
    <!-- ****** Footer Menu Area End ****** -->

    <!-- Jquery-2.2.4 js start-->
    <div th:replace="fragments/Jquery :: jsFragment"></div>
    <!-- Jquery-2.2.4 js END -->
</body>

</html>
