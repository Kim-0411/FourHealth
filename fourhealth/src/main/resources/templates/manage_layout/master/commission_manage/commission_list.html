<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/default_layout/manage/default}"
>
  <th:block layout:fragment="customContent">
    <div>
      <h1 align="center">등급별 수수료 관리 화면</h1>
      <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">트레이너 등급별 수수료 관리</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>트레이너 플랫폼 공통 등급 관리 코드</th>
                      <th>트레이너 플랫폼 공통 등급 관리 </th>
                      <th>트레이너 플랫폼 공통 등급 관리</th>
                      <th>트레이너 플랫폼 공통 등급 등록일자</th>
                      <th>수정</th>
                      <th>삭제</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:if="${#lists.size(gradePlatformTrainerList)>0}" th:each="g : ${gradePlatformTrainerList}">
                      <td th:text="${g.trainerPlatformGradeCode}"> </td>
                      <td th:text="${g.trainerPlatformGradeName}"> </td>
                      <td th:text="${g.trainerPlatformGradeDuty}"> </td>
                      <td th:text="${g.trainerPlatformGradeRegDate}"> </td>
                      <td><a href="#">수정</a></td>
					  <td><a href="#">삭제</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
    </div>
  </th:block>
</html>
