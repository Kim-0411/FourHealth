<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/default_layout/manage/default}"
>
  <th:block layout:fragment="customContent">
    <div>
      <h1>음식 DB 리스트 화면</h1>
    </div> 
    <!--관리자 식품 관리 리스트 테이블-->
    <table class="table foodlist_table">
      <thead>        
        <tr>
          <th>식품코드</th>
          <th>식품이름</th>
          <th>총량(1인분)</th>
          <th>칼로리</th>
          <th>탄수화물</th>
          <th>단백질</th>
          <th>지방</th>
          <th>나트륨</th>
          <th>당</th>
          <th>콜레스테롤</th>
          <th>식품제조사</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>test001</td>
          <td>test식품</td>
          <td>150g</td>
          <td>120Cal</td>
          <td>126</td>
          <td>5</td>
          <td>4</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
          <td>test제일미당</td>
          <td>
            <!-- <a href="#" data-toggle="modal" data-target="#foodDetails">수정</a> -->
            <a href="#" class="foodUpdate" data-toggle="modal" data-target="#foodDetails">수정</a>
          </td>
          <td>
            <!-- <a href="#" data-toggle="modal" data-target="#foodDelete">삭제</a> -->
            <a href="#" class="foodDelete" data-toggle="modal" data-target="#foodDelete">삭제</a>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Food Details Modal Page -->
    <!-- Modal -->
    <div class="modal fade" id="foodDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="table">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">식품 정보 수정</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <table class="table m-md-auto">
              <thead>
                <tr>
                  <th>식품코드</th>
                  <th>식품이름</th>
                  <th>총량(1인분)</th>
                  <th>칼로리</th>
                  <th>탄수화물</th>
                  <th>단백질</th>
                  <th>지방</th>
                  <th>나트륨</th>
                  <th>당</th>
                  <th>콜레스테롤</th>
                  <th>식품제조사</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Food Details Delete Page -->
    <!-- Modal -->
    <div class="modal fade" id="foodDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">식품 정보 삭제</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <table class="table m-md-auto">
              <thead>
                <tr>
                  <th>식품코드</th>
                  <th>식품이름</th>
                  <th>총량(1인분)</th>
                  <th>칼로리</th>
                  <th>탄수화물</th>
                  <th>단백질</th>
                  <th>지방</th>
                  <th>나트륨</th>
                  <th>당</th>
                  <th>콜레스테롤</th>
                  <th>식품제조사</th>
                </tr>
              </thead>
              <tbody></tbody>
  
  
            </table>
            <div class="confirmOpinion">
              <span>이 식품을 삭제 하시겠습니까?</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- style 임시 -->
    <style>
      .foodlist_table {
        font-size: small;
        width: 100%;
      }
  
      .modal-body .table {
        font-size: x-small;
      }
  
      /* 나중에 화면 작아지면 css로 옵션걸어서 아이콘 으로 표시하기 */
      /* 아이콘 코드 정리 */
  
      /* 또는 이부분은 나중에 반응형으로 새롭게 작아진 페이지에 알맞게 움직이도록 설정*/
      /*  
        <th>식품코드</th>
        <i class="fas fa-barcode"></i> 
  
        <th>식품이름</th>
        <th>칼로리</th>
        <th>탄수화물</th>
        <th>단백질</th>
        <th>지방</th>
        <th>나트륨</th>
        <th>당</th>
        <th>콜레스테롤</th>
        <th>식품제조사</th>
        
      
       */
    </style>
  </th:block>
</html>
