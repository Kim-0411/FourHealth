<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/default_layout/manage/default}">
<th:block layout:fragment="customContent">
        <form th:action="@{/modifyMasterUser" method="post">
        <h3 style="position: center">전체 사용자 회원정보 수정</h3>
            <table border="1">
                <tr>
                    <td>회원아이디</td>
                    <td>
                        <input type="text" name="memberId" th:value="${memberDto.memberId}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>회원비밀번호</td>
                    <td>
                        <input type="text" name="memberPw" th:value="${memberDto.memberPw}"/>
                    </td>
                </tr>
                <tr>
                    <td>회원이름</td>
                    <td>
                        <input type="text" name="memberName" th:value="${memberDto.memberName}"/>
                    </td>
                </tr>
                <tr>
                    <td>회원이메일</td>
                    <td>
                        <input type="text" name="memberEmail" th:value="${memberDto.memberEmail}"/>
                    </td>
                </tr>
                <tr>
                    <td>회원주소</td>
                    <td>
                        <input type="text" name="memberAddr"  th:value="${memberDto.memberAddr}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">회원수정</button>
                    </td>
                </tr>
            </table>
    </th:block>
</html>
