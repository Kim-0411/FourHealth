<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/default_layout/manage/default}">
<th:block layout:fragment="customContent">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">관리자 질병 정보 현황</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div id="disease_wrapper" class="dataTables_wrapper dt-bootstrap4">
                
                <div class="row">
                  <div class="col-sm-12">
                    <table id="diseaseTable" class="table table-bordered table-striped dataTable dtr-inline" role="grid"
                      aria-describedby="example1_info" style="font-size: small;">
                      <thead>
                        <tr role="row">
                          <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                            질병코드</th>
                          <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-label="Browser: activate to sort column ascending">질명 명</th>
                          <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-label="Platform(s): activate to sort column ascending">질병상세</th>
                          <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-label="Engine version: activate to sort column ascending">수정</th>
                          <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                            aria-label="CSS grade: activate to sort column ascending">삭제</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:if="${#lists.size(diseaseList)}>0" th:each="disease : ${diseaseList}" role="row" class="odd">
                          <td th:text="${disease.diseaseCode}"></td>
                          <td th:text="${disease.diseaseName}"></td>
                          <td th:text="${disease.diseaseDetails}"></td>
                          <td>
                            <a href="#">수정</a>
                          </td>
                          <td>
                            <a href="#">삭제</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

            </div>

<script>
  $(function () {
    $('#diseaseTable').DataTable({
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      "paging": true,
      "lengthChange": true,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true,
      "responsive": true,
    }).buttons().container().appendTo('#disease_wrapper .col-md-6:eq(0)');
  });
</script>
