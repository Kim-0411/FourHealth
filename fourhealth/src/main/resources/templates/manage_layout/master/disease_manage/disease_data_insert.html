<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/default_layout/manage/default}"
>
<th:block layout:fragment="customContent">
  <div>
    <row>
      <h1>질병 DB 등록 화면</h1>
    </row>
  </div>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <grammarly-extension data-grammarly-shadow-root="true"
            style="position: absolute; top: 0px; left: 0px; pointer-events: none;" class="cGcvT"></grammarly-extension>
          <div class="card-header">
            <h3 class="card-title">질병 기본</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="disease-name">질병 명</label>
              <input type="text" id="disease-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="input-disease-description">질병 상세 설명</label>
              <textarea id="input-disease-description" class="form-control" rows="3" spellcheck="false"></textarea>
            </div>                
            <div class="form-group">
              <label for="disease-code">질병 코드</label>
              <input type="text" id="disease-code" class="form-control">
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="#" class="btn btn-secondary">취소</a>
        <input id="btn_disease_submit" type="submit" value="질병 데이터 입력" class="btn btn-success float-right">
      </div>
    </div>
  </section>

</th:block>
</html>
