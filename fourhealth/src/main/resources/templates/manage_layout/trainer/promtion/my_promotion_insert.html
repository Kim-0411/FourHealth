<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="@{/default_layout/manage/default}"
>
  <th:block layout:fragment="customContent">
    <div class="row">
      <div class="container">

        <section class="content" style="padding: 30px;">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-outline card-info">
                <div class="card-header">
                  <h3 class="card-title">
                    프로모션 등록
                  </h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <form th:action="@{/promotionInsert}" method="post" enctype="multipart/form-data">
                      <input type="text" class="form-control" name="userId" id="userId" th:value="${session.SID}"> <br/>
                      <input type="text" class="form-control" name="trainerPromotionName" id="trainerPromotionName" placeholder="프로모션 이름을 입력해 주세요"><br/>
                      <input type="text" class="form-control" name="trainerPromotionGoal" id="trainerPromotionGoal" placeholder="프로모션 목표를 입력해 주세요"><br/>
                      <input type="text" class="form-control" name="trainerPromotionShortContents" id="trainerPromotionShortContents" placeholder="프로모션 간략 내용을 입력해 주세요"><br/>
                      <input type="text" class="form-control" name="trainerPromotionRecruitPeople"  id="trainerPromotionRecruitPeople" placeholder="프로모션 모집인원을 입력해 주세요"><br/>
                      <input type="number" class="form-control" name="trainerPromotionPrice"  id="trainerPromotionPrice" placeholder="프로모션 가격을 입력해 주세요"><br/>
                      <div class="row">
                      <div class="col-lg-6 col-mb-3">
                        <label for="tag">프로모션 모집시작일자</label>
                        <input type="date" class="form-control" name="trainerPromotionRecruitStartDate"  id="trainerPromotionRecruitStartDate" placeholder="프로모션 날짜를 입력해 주세요">
                      </div>
                
                      <div class="col-lg-6 col-mb-3">
                        <label for="trainerPromotionRecruitEndDate">프로모션 모집마감일자</label>
                        <input type="date" class="form-control" name="trainerPromotionRecruitEndDate"  id="trainerPromotionRecruitEndDate" placeholder="프로모션 날짜를 입력해 주세요">
                      </div>
                
                      <div class="col-lg-6 col-mb-3">
                        <label for="trainerPromotionAttendStartDate">프로모션 시작일자 </label>
                        <input type="date" class="form-control" name="trainerPromotionAttendStartDate"  id="trainerPromotionAttendStartDate" placeholder="프로모션 날짜를 입력해 주세요"> <br/>
                      </div>
                     
                      <div class="col-lg-6 col-mb-3">
                        <label for="trainerPromotionRecruitCloseDate">프로모션 종료일자 </label>
                        <input type="date" class="form-control" name="trainerPromotionRecruitCloseDate"   id="trainerPromotionRecruitCloseDate" placeholder="프로모션 날짜를 입력해 주세요">
                      </div>
                    </div>
                    <label for="trainerPromotionRecruitCloseDate">프로모션 상세내용 </label>
                      <textarea id="summernote" rows="5" name="trainerPromotionDetailsContents">
                         Place <em>some</em> <u>text</u> <strong>here</strong>
                      </textarea> <br/>
                      <button type="submit" id="proInsertBtn">등록</button>
                  </form>
                </div>
              
              </div>
            </div>
            <!-- /.col-->
          </div>
          <!-- ./row -->
        </section>
  

    <script src="manage_css/plugins/summernote/summernote-bs4.min.js"></script>
    <script>
     $('#summernote').summernote({
				height: 300,                 // 에디터 높이
				minHeight: null,             // 최소 높이
				maxHeight: null,             // 최대 높이
				focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
				lang: "ko-KR",					// 한글 설정
				placeholder: '최대 2048자까지 쓸 수 있습니다',	//placeholder 설정
				callbacks: {	//여기 부분이 이미지를 첨부하는 부분
					onImageUpload : function(files) {
						uploadSummernoteImageFile(files[0],this);
					},
					onPaste: function (e) {
						var clipboardData = e.originalEvent.clipboardData;
						if (clipboardData && clipboardData.items && clipboardData.items.length) {
							var item = clipboardData.items[0];
							if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
								e.preventDefault();
							}
						}
					}
				}
	});
        
        

	/**
	* 이미지 파일 업로드
	*/
	function uploadSummernoteImageFile(file, editor) {
		data = new FormData();
		data.append("file", file);
		$.ajax({
			data : data,
			type : "POST",
			url : "/promotionInsert",
			contentType : false,
			processData : false,
			success : function(data) {
            	//항상 업로드된 파일의 url이 있어야 한다.
				$(editor).summernote('insertImage', data.url);
			}
		});
	}
    </script>
    <script>
      $("#trainerPromotionBgImage").change(function () {
        if (this.files && this.files[0]) {
          var reader = new FileReader();
          reader.onload = function (data) {
            $(".select_img img").attr("src", data.target.result).width(500);
          };
          reader.readAsDataURL(this.files[0]);
        }
      });
  
      $("#trainerPromotionRecruitEndDate").change(function(){
        var promotionRecruitStartDate= $('#trainerPromotionRecruitStartDate').val();
        var promotionRecruitEndDate= $('#trainerPromotionRecruitEndDate').val();
  
        if(promotionRecruitStartDate>promotionRecruitEndDate){
          alert("프로모션 모집마감일자를 확인해주세요.")
        }
      });
  
      $("#trainerPromotionAttendStartDate").change(function(){
        var promotionRecruitEndDate= $('#trainerPromotionRecruitEndDate').val();
        var promotionAttendStartDate = $('#trainerPromotionAttendStartDate').val();
  
        if(promotionRecruitEndDate>promotionAttendStartDate){
          alert("프로모션 시작일자를 확인해주세요.")
        }
      });
  
      $("#trainerPromotionRecruitCloseDate").change(function(){
        var promotionAttendStartDate = $('#trainerPromotionAttendStartDate').val();
        var promotionRecruitCloseDate = $('#trainerPromotionRecruitCloseDate').val();
  
        if(promotionAttendStartDate>promotionRecruitCloseDate){
          alert("프로모션 종료일자를 확인해주세요.")
        }
      });
  
  
    </script>
    
  </th:block>
</html>
